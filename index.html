<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./images/chip.png">
    <title>NGUYỄN ĐÌNH QUYỀN visa</title>
</head>

<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="./images/map.png" alt="" class="map-img">
                <div class="row">
                    <img src="./images/chip.png" alt="" class="chip">
                    <img src="./images/visa.png" alt="" class="visa">
                </div>
                <div class="row card-no">
                    <p>0001</p>
                    <p>8888</p>
                    <p>5678</p>
                    <p>9999</p>
                </div>
                <div class="row card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                </div>
                <div class="row card-name">
                    <p>NGUYEN DINH QUYEN</p>
                    <p>01 / 25</p>
                </div>
            </div>

            <div class="card-back">
                <img src="./images/map.png" alt="" class="map-img">
                <div class="bar"></div>
                <div class="row card-cvv">
                    <div>
                        <img src="./images/pattern.png" alt="">
                    </div>
                    <p>030</p>
                </div>
                <div class="row card-text">
                    <p>Chi co lam moi co an. Nhung cai loai khong lam ma doi an thi an dau buoi an cut.</p>
                </div>
                <div class="row card-signature">
                    <p>CUSTOMER SIGNATURE</p>
                    <img src="./images/visa.png" alt="" width="80px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
